<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/085384e239.js" crossorigin="anonymous"></script>
  

    <title>leaderboard setup by Hyder</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
<body>
    <!-----------heading------------------------------->
    <div class="heading">
        <h1>Leaderboard</h1>
    </div>
   <div class="container">
    <!-----------updated scores------------------------->
    <div class="recentScores">
      <div class="recentscores-title"><h4>Recent scores</h4><button type="submit" id="refresh" name="refresh">Refresh<i class="fa-solid fa-arrows-rotate"></i></button></div>
      <div class="recentScores-list">
        <ul class="recent-list" id="recent-list">
        
        </ul>
      </div>
    </div>
    <!------------add scores--------------------------->
    <div class="addScores">
      <h3>Add your score </h3>
      <form method="post">
        <input type="text" id="your-name" class="your-name" placeholder=" your name " required>
        <input type="number" id="your-score" class="your-score" placeholder="Your score" required>
        <button type="submit" name="submit" id="submit" class="submit">Submit</button>
      </form>
    </div>
   </div> 
   
</body>
</html>
